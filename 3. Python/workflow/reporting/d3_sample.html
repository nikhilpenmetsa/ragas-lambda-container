<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar { fill: steelblue; }
        .bar:hover { fill: brown; }
        .axis-label { font-size: 12px; }
    </style>
</head>
<body>
    <svg id="chart"></svg>
    <script>
        const mockData = [
            {"ID":1,"Name":"Item 1","Value":54,"Category":"C"},
            {"ID":2,"Name":"Item 2","Value":57,"Category":"A"},
            {"ID":3,"Name":"Item 3","Value":74,"Category":"A"},
            {"ID":4,"Name":"Item 4","Value":77,"Category":"A"},
            {"ID":5,"Name":"Item 5","Value":77,"Category":"C"},
            {"ID":6,"Name":"Item 6","Value":19,"Category":"B"},
            {"ID":7,"Name":"Item 7","Value":93,"Category":"C"},
            {"ID":8,"Name":"Item 8","Value":31,"Category":"C"},
            {"ID":9,"Name":"Item 9","Value":46,"Category":"A"},
            {"ID":10,"Name":"Item 10","Value":97,"Category":"B"}
        ];

        const margin = {top: 20, right: 20, bottom: 30, left: 40};
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;
 
        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);

        const y = d3.scaleLinear()
            .range([height, 0]);

        x.domain(mockData.map(d => d.Name));
        y.domain([0, d3.max(mockData, d => d.Value)]);

        svg.selectAll(".bar")
            .data(mockData)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.Name))
            .attr("width", x.bandwidth())
            .attr("y", d => y(d.Value))
            .attr("height", d => height - y(d.Value));

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Value");

        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", `translate(${width/2}, ${height + margin.top + 20})`)
            .style("text-anchor", "middle")
            .text("Items");

        const color = d3.scaleOrdinal()
            .domain(["A", "B", "C"])
            .range(["#1f77b4", "#ff7f0e", "#2ca02c"]);

        svg.selectAll(".bar")
            .style("fill", d => color(d.Category));

        const legend = svg.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", (d, i) => `translate(0,${i * 20})`);

        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(d => d);
    </script>
</body>
</html>
